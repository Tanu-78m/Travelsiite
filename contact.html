<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <title>My Travel website|Contact Page</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
             <h1 class="logo lg-heading text-light">WT</h1>
             <ul class="navitems" type="none">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
     </nav>
     <section class="contact-form">
        <div class="container">

            <div class="form-wrapper">
    
                <div class="company-address"> 
                    <div class="address-group">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#563/6 Partap Chowk ,Rohtak,Haryana</p>
                    </div>
                    <div class="address-group">
                        <i class=" far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p>tanu@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class=" fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call Us:</h2>
                        <p>+910908070102</p>
                    </div>
                    <img src="./img/image7.jpeg" alt="Company">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading-text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions,suggestion and concern by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                       <textarea name="" id="message" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
        </div>
        </div>
     </section>
     <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i> 
        </div>
        <p>World Travel &copy; 2023,All Rights Reserved</p>
    </footer>
</body>
</html>
